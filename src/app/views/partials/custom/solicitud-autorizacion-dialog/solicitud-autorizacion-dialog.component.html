<h1 mat-dialog-title>Solicitud de autorizaci&#243;n</h1>
<mat-dialog-content>
  <p class="icon-orange">
    Cargue la autorización de buró para proceder la búsqueda en Equifax y
    prospecto CRM.
  </p>
  <form [formGroup]="formDatosSolicitud">
    <div class="col-md-4">
      <mat-form-field>
        <input
          matInput
          placeholder="Identificacion:"
          [formControl]="identificacion"
        />
      </mat-form-field>
    </div>

    <div class="col-md-4">
      <mat-form-field>
        <input
          matInput
          placeholder="Nombres completos:"
          [formControl]="nombresCompletos"
        />
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <div class="row">
    <div class="col-md-4">
      <mat-cell *matCellDef="let element"></mat-cell>
      <a
        href="javascript:void(0);"
        (click)="descargarPlantillaHabilitante(element)"
      >
        <mat-icon
          style="font-size: 32px;"
          matTooltipPosition="above"
          matTooltip="Descarga archivo"
          class="icon-blue"
          >cloud_download</mat-icon
        >
        <span style="position: relative; top: -10px; margin-left: 5px;"
          >Descarga Plantilla</span
        >
      </a>
    </div>
    <div class="col-md-4">
      <a
        href="javascript:void(0);"
        (click)="loadArchivoCliente(element); $event.preventDefault()"
      >
        <mat-icon
          style="font-size: 32px;"
          matTooltipPosition="above"
          matTooltip="Subir Archivo"
          class="icon-blue"
          >cloud_upload</mat-icon
        >
        <span style="position: relative; top: -10px; margin-left: 5px;"
          >Carga Archivo</span
        >
      </a>
    </div>

    <div class="col-md-4">
      <a
        href="javascript:void(0);"
        (click)="consultar()"
        matTooltip="Consultar"
        style="font-size: 12px; vertical-align: middle;"
      >
        <mat-icon style="font-size: 32px;" matTooltipPosition="above"
          >search</mat-icon
        >
        <span style="position: relative; top: -10px; margin-left: 5px;"
          >Consultar</span
        >
      </a>
    </div>

    <div class="col-md-4">
      <a
        href="javascript:void(0);"
        (click)="salir()"
        matTooltip="Cancelar"
        style="font-size: 12px; vertical-align: middle;"
      >
        <mat-icon style="font-size: 32px;" matTooltipPosition="above"
          >cancel</mat-icon
        >
        <span style="position: relative; top: -10px; margin-left: 5px;"
          >Cancelar</span
        >
      </a>
    </div>
  </div>
</mat-dialog-actions>
