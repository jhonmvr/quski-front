<h1 mat-dialog-title>Saldo cr√©dito vigente</h1>
<mat-dialog-content>
<mat-table #table class="mat-elevation-z8" [dataSource]="dataSourceCre">

  <ng-container matColumnDef="DiasMora">
      <mat-header-cell *matHeaderCellDef> Dias Mora </mat-header-cell>
      <mat-cell *matCellDef="let element">
        {{element.diasMora}}
      </mat-cell>
  </ng-container>
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
<mat-paginator #paginator [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 20]" [showFirstLastButtons]="true"
[length]="totalResults" [pageIndex]="currentPage" (page)="paged()">
</mat-paginator>
</mat-dialog-content>
<mat-dialog-actions>         
        <a href="javascript:void(0);" (click)="salir()" matTooltip="Cancelar"
        style="font-size: 12px; vertical-align: middle;">
        <mat-icon style="font-size: 32px" matTooltipPosition="above">cancel</mat-icon>
        <span style="position: relative;top: -10px;margin-left: 5px;">Cancelar</span>
        </a>
</mat-dialog-actions>
