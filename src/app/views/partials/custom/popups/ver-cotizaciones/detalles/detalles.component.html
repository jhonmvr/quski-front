<div class="row mt-1 mb-1 justify-content-center">
    <div class="col-6">
        <mat-card>
            <mat-card-title> Variables Crediticias </mat-card-title>	
            <mat-card-content>
                <kt-tabla-variables-crediticias [dataPopup]='dataPopup'></kt-tabla-variables-crediticias>
            </mat-card-content>
        </mat-card>

    </div>
</div>
<div class="row mt-1 mb-1  justify-content-center text-align">
    <div class="col-10">
        <mat-card>
            <mat-card-title> Opciones de Credito </mat-card-title>	
            <mat-card-content>
                <kt-tabla-detalle-credito [idCotizador]='dataPopup.idBusqueda'></kt-tabla-detalle-credito>  
            </mat-card-content>
        </mat-card>
    </div>
</div>
<div class="row mt-2 mb-2  justify-content-center">
    <div class="col-1">
        <button mat-raised-button mat-dialog-close color="warn">Volver</button>
    </div>
</div>
