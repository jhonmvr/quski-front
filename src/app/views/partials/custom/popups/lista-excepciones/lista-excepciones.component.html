<div class="row">
    <ng-template matStepLabel> Lista de Excepciones Revisadas </ng-template>
    <div class="col">
        <mat-table #table class="mat-elevation-z8" [dataSource]="dataSource">
            <ng-container matColumnDef="tipoExcepcion">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Tipo De Excepcion</mat-header-cell>
                <mat-cell *matCellDef="let element">{{element.tipoExcepcion}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="estadoExcepcion">
                <mat-header-cell *matHeaderCellDef> Estado De Excepcion </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{ element.estadoExcepcion }} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="idAprobador">
                <mat-header-cell *matHeaderCellDef> Aprobador </mat-header-cell>
                <mat-cell *matCellDef="let element">{{element.idAprobador}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="observacionAsesor">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Observacion del Asesor</mat-header-cell>
                <mat-cell *matCellDef="let element">{{element.observacionAsesor}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="observacionAprobador">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Observacion del Aprobador</mat-header-cell>
                <mat-cell *matCellDef="let element">{{element.observacionAprobador}}</mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
        </mat-table>
    </div>
</div>

<div class="row mt-2 mb-2  justify-content-center">
    <div class="col-1">
        <button mat-raised-button mat-dialog-close color="warn">
            Continuar Negociacion
        </button>
    </div>
</div>
