<mat-dialog-content class="mat-dialog-content justify-content-center m-3">
    <div class="row justify-content-center">
        <div class="col-12">
            <h1 _ngcontent-pmm-5>Cargar Comprobante</h1>
        </div>
    </div>
    <div class="row justify-content-center mt-5">
        <div class="col-12">
            <input type="file" class="inputfile" id="fileUpload" (change)="onFileChange($event, element)" #fileInput value="Escoja" />
        </div>
    </div>
    <div class="row justify-content-center mt-5 mb-2">
        <div class="col-md-4">
            <button mat-stroked-button color="primary" matStepperNext (click)="subirArchivoHabilitante(element)">
                <span color="primary">Subir Archivo</span>
            </button>
        </div>
        <div class="col-md-4 col-offset-1">
            <button mat-stroked-button color="warn" matStepperNext (click)="onNoClick()">
                <span color="warn">Cancelar</span>
            </button>
        </div>
    </div>
</mat-dialog-content>
