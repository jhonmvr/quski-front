<table mat-table #table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="excepcion">
        <th mat-header-cell *matHeaderCellDef> Excepcion Operativa </th>
        <td mat-cell *matCellDef="let row"> {{row.excepcion}} </td>
    </ng-container>
    <ng-container matColumnDef="fechaRegularizacion">
        <th mat-header-cell *matHeaderCellDef> Fecha Regularizacion </th>
        <td mat-cell *matCellDef="let row"> {{row.fechaRegularizacion |rDate }} </td>
    </ng-container>
    <ng-container matColumnDef="usuario">
        <th mat-header-cell *matHeaderCellDef> Usuario </th>
        <td mat-cell *matCellDef="let row"> {{row.usuario}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="['excepcion','fechaRegularizacion','usuario']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['excepcion','fechaRegularizacion','usuario'];"></tr>
</table>
