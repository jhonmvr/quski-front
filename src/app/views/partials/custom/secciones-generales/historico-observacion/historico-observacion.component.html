<div class="row">
    <h5>Histórico Observación</h5>
</div>
<table mat-table #table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="observacion">
        <th mat-header-cell *matHeaderCellDef> Observación </th>
        <td mat-cell *matCellDef="let row"> {{row.observacion}} </td>
    </ng-container>
    <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef> Fecha </th>
        <td mat-cell *matCellDef="let row"> {{row.fecha |rDate }} </td>
    </ng-container>
    <ng-container matColumnDef="hora">
        <th mat-header-cell *matHeaderCellDef> Hora </th>
        <td mat-cell *matCellDef="let row"> {{row.fecha | date:"HH:MM:ss"}} </td>
    </ng-container>
    <ng-container matColumnDef="usuario">
        <th mat-header-cell *matHeaderCellDef> Usuario </th>
        <td mat-cell *matCellDef="let row"> {{row.usuario}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="['observacion','fecha','hora','usuario']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['observacion','fecha','hora','usuario'];"></tr>
</table>
