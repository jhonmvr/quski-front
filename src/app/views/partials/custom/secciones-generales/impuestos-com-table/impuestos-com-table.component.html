<table mat-table id="pago" [dataSource]="dataSource">
  
    <ng-container matColumnDef="Nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
    </ng-container>
    <ng-container matColumnDef="FormaPago">
        <th mat-header-cell *matHeaderCellDef> Forma de pago </th>
        <td mat-cell *matCellDef="let row"> {{row.codigoFormaPago}} </td>
    </ng-container>
    <ng-container matColumnDef="Valor">
        <th mat-header-cell *matHeaderCellDef> Valor </th>
        <td mat-cell *matCellDef="let row"> {{row.valor}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="['Nombre','FormaPago','Valor']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['Nombre','FormaPago','Valor'];"></tr>
</table>
