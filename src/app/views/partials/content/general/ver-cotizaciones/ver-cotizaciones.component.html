<div class="spinner-container" *ngIf="loading | async"><mat-spinner class="spiner"></mat-spinner></div>
<re-portlet>
    <re-portlet-header [title]="'Cotizaciones Anteriores'" [class]="'kt-portlet__head--lg'">
        
    </re-portlet-header>
    <re-portlet-body>
                <ng-template matStepLabel>Variables crediticias </ng-template>
                <div class="row">
                    <div class="col-md-8">
                        <mat-table #table class="mat-elevation-z8"  [dataSource]="dataSourceCotizaciones" matSort #sort1="matSort"
                            matSortActive="FechaCreacion" matSortDirection="asc" matSortDisableClear>
                            <ng-container matColumnDef="Accion">
                                <mat-header-cell  *matHeaderCellDef>Accion</mat-header-cell>
                                <mat-cell *matCellDef="let row">
                                    <a (click)="detalleCotizacion(row)" matTooltip="ver detalle" >
                                        <mat-icon>remove_red_eye</mat-icon>
                                    </a>
                                </mat-cell>
                            </ng-container>

                            <ng-container matColumnDef="FechaCreacion">
                                <mat-header-cell *matHeaderCellDef mat-sort-header>Fecha Creacion</mat-header-cell>
                                <mat-cell *matCellDef="let element">{{element.fechaCreacion}}</mat-cell>
                            </ng-container>
                            
                            <ng-container matColumnDef="Precio">
                                <mat-header-cell *matHeaderCellDef mat-sort-header>Precio</mat-header-cell>
                                <mat-cell *matCellDef="let element">{{element.precio}}</mat-cell>
                            </ng-container>

                            <ng-container matColumnDef="PesoNetoEstimado">
                                <mat-header-cell *matHeaderCellDef mat-sort-header>Peso Neto Estimado</mat-header-cell>
                                <mat-cell *matCellDef="let element">{{element.pesoNetoEstimado}}</mat-cell>
                            </ng-container>

                            <mat-header-row *matHeaderRowDef="displayedColumnsCotizaciones"></mat-header-row>
                            <mat-row *matRowDef="let row; columns: displayedColumnsCotizaciones"></mat-row>
                        </mat-table>
                        <mat-paginator #paginator [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 20]" [showFirstLastButtons]="true"
                            [length]="totalResults" [pageIndex]="currentPage" (page)="paged()">
                        </mat-paginator>
                    </div>
                </div>
    </re-portlet-body>
    <re-portlet-footer>
        <mat-dialog-actions>
            <div class="row">
              <div class="col-md-6 kt-margin-bottom-10-mobile">
                <button mat-raised-button mat-dialog-close>
                   Cancelar
                </button>
              </div>
            </div>
        </mat-dialog-actions>
    </re-portlet-footer>
</re-portlet>
