<div class="title"> <h3> AÃ±adir Pago</h3></div>
<div class="mat-table__wrapper">
<div mat-dialog-content>
    <div class="form-popup">
        <div class="row">
            <div class="col-md-2">
                <label style="font-weight:bold"><b>Institucion Financiera:</b></label>
            </div>
            <div class="col-md-2">
                <mat-form-field class="example-full-width">
                    <input type="text" placeholder="" matInput [formControl]="institucionFinanciera">
                </mat-form-field>
            </div>
            <div class="col-md-2">
                <label style="font-weight:bold">Numero de deposito:</label>
            </div>
            <div class="col-md-2">
                <mat-form-field class="example-full-width">
                    <input matInput type="number" [formControl]="numeroDeposito">
                </mat-form-field>
            </div>
            <div class="col-md-1.5">
                <label style="font-weight:bold">Valor Pagado:</label>
            </div>
            <div class="col-md-2">
                <mat-form-field class="example-full-width">
                    <input matInput type="number" [formControl]="valorPagado">
                </mat-form-field>
            </div>
        </div>
        <div>
            <div class="row">
                <div class="col-md-2">
                    <label style="font-weight:bold">Cuentas:</label>
                </div>
                <div class="col-md-2">
                    <mat-form-field class="example-full-width">
                        <input matInput class="text" [formControl]="cuentas">
                    </mat-form-field>
                </div>
                <div class="col-md-2">
                    <label style="font-weight:bold">Fecha de pago:</label>
                </div>
                <div class="col-md-2">
                    <mat-form-field class="example-full-width">
                        <input matInput [matDatepicker]="fechadePago" [formControl]="fechaPago">
                        <mat-datepicker-toggle matSuffix [for]="fechadePago"></mat-datepicker-toggle>
                        <mat-datepicker #fechadePago></mat-datepicker>
                    </mat-form-field>
                </div>
            </div>
        </div>

    </div>
    <div mat-dialog-actions>
        <div class="col-md-2">
        <button mat-icon-button color="white" focusable="true" (click)="nuevoPago()"> 
            <mat-icon style="font-size: 62px" matTooltipPosition="above" matTooltip="Aceptar">check_box
            </mat-icon>Aceptar
        </button>
    </div>
    <div class="col-md-2">
        <button mat-icon-button color="black" focusable="false" (click)="onNoClick()"> 
            <mat-icon style="font-size: 62px" matTooltipPosition="above" matTooltip="Cancelar">not_interested
            </mat-icon>Cancelar
        </button>
    </div>
    </div>   
</div>   
</div>
