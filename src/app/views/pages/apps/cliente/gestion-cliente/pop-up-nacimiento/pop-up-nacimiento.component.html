<div class="header">

    <div *ngIf="data=='N'">
        <h2 mat-dialog-title>
            SELECCIONE EL LUGAR DE NACIMIENTO
        </h2>
    </div>
    <div *ngIf="data=='O'">
        <h2 mat-dialog-title>
            SELECCIONE UBICACION
        </h2>
    </div>
    <div *ngIf="data=='U'">
        <h2 mat-dialog-title>
            SELECCIONE UBICACION
        </h2>
    </div>
    <mat-dialog-content class="mat-typography">

        <div class="row">
            <div class="col-md-6" *ngIf="data=='N'">
                <mat-select placeholder="Selecciona un Pais" [formControl]="pais"
                    (selectionChange)="buscarDivisionPolitica($event.value.id)">
                    <mat-option *ngFor="let item of catPais" [value]="item">
                        {{item.nombre}}
                    </mat-option>
                </mat-select>
            </div>
            <div class="col-md-6">
                <mat-form-field>
                    <input matInput placeholder="Buscar" [formControl]="inputBuscar"
                        (keyup)="filtrar(inputBuscar.value)">
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
                    <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle matTreeNodePadding>
                        <button mat-icon-button disabled></button>
                        <!-- <mat-checkbox class="checklist-leaf-node"
                                        [checked]="checkFlat(node)"
                                        (change)="todoLeafItemSelectionToggle(node)"></mat-checkbox> -->


                        <button mat-button color="accent" (click)="selectCiudad(node)">

                            {{node.nombre}}
                            <mat-icon>
                                check
                            </mat-icon>
                        </button>

                    </mat-tree-node>

                    <!-- <mat-tree-node *matTreeNodeDef="let node; when: hasNoContent" matTreeNodePadding>
                          <button mat-icon-button disabled></button>
                          <mat-form-field>
                            <input matInput #itemValue placeholder="New item...">
                          </mat-form-field>
                          <button mat-button (click)="saveNode(node, itemValue.value)">Save</button>
                        </mat-tree-node> -->

                    <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
                        <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'toggle ' + node.filename">
                            <mat-icon class="mat-icon-rtl-mirror">
                                {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                            </mat-icon>
                        </button>
                        <!-- <mat-checkbox [checked]="descendantsAllSelected(node)" 
                                        [indeterminate]="descendantsPartiallySelected(node)"
                                        (change)="todoItemSelectionToggle(node)">{{node.item}}</mat-checkbox> -->
                        {{node.nombre}}
                        <!-- <button mat-icon-button (click)="addNewItem(node)"><mat-icon>add</mat-icon></button> -->
                    </mat-tree-node>
                </mat-tree>
            </div>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions>
        <div class="row">
            <div class="col-md-10">

                <mat-form-field>
                    <input matInput placeholder="Ciudad" [formControl]="ciudadSlected">
                </mat-form-field>
            </div>
        </div>
        <div class="row" align="end">

            <button mat-button (click)="cerrar('Cancelar')">Cancelar</button>
            <button mat-button (click)="cerrar('Aceptar')" cdkFocusInitial>Aceptar</button>
        </div>
    </mat-dialog-actions>
</div>
