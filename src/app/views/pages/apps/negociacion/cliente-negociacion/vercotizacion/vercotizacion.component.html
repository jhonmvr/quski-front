<div class="spinner-container" *ngIf="loading | async">
  <mat-spinner class="spiner"></mat-spinner>
</div>

<re-portlet>
  <re-portlet-header [title]="'Cotización'" [class]="'kt-portlet__head--lg'">
  </re-portlet-header>
  <re-portlet-body>
      <!-- start::FILTERS & GROUP ACTIONS -->
      
      <!--START MAT TABLE-->
      <div class="mat-table__wrapper">
          <mat-table #table class="mat-elevation-z8" [dataSource]="dataSource"
          matSort #sort1="matSort" matSortActive="" matSortDirection="asc" matSortDisableClear>
              <ng-container matColumnDef="accion">
                  <mat-header-cell *matHeaderCellDef>
                      Acciones
                  </mat-header-cell>
                  <mat-cell *matCellDef="let row">
                      <a href="javascript:void(0);" [routerLink]="['../gestion-cliente', row.id]" color="primary" [ngClass]="['primary']">
                          <mat-icon style="font-size: 16px;" class="green-icon"   matTooltipPosition="above" matTooltip="Editar cliente">remove_red_eye
                          </mat-icon>
                      </a>
                  </mat-cell>
              </ng-container>
              <ng-container matColumnDef="nCotizacion">
              <mat-header-cell *matHeaderCellDef>N. Cotización</mat-header-cell>
              <mat-cell *matCellDef="let element"></mat-cell>
          </ng-container>
              <ng-container matColumnDef="fecha">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>Fecha</mat-header-cell>
                  <mat-cell *matCellDef="let element"> </mat-cell>
              </ng-container>
              <ng-container matColumnDef="precio">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>Precio</mat-header-cell>
                  <mat-cell *matCellDef="let element"> </mat-cell>
              </ng-container>
              <ng-container matColumnDef="pesoNetoEstimado">
                  <mat-header-cell *matHeaderCellDef>Peso Neto Estimado</mat-header-cell>
                  <mat-cell *matCellDef="let element"></mat-cell>
              </ng-container>
              <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
              <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
          </mat-table>
          <mat-paginator #paginator [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 20]" 
          [showFirstLastButtons]="true" [length]="totalResults" [pageIndex]="currentPage" (page)="paged()">
          </mat-paginator>
          
      </div>
      <!--end MAT TABLE-->
  </re-portlet-body>    
  <re-portlet-footer></re-portlet-footer>
</re-portlet>
