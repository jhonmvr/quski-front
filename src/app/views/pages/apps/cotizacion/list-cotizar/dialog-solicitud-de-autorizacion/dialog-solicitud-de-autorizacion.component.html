<re-portlet>
  <re-portlet-header
    style="font-style: solid; font-size: 15px;"
    [title]="
      'Cargue la autorización de buró para proceder a la búsqueda en Equifax y prospecto CRM'
    "
    [class]="'kt-portlet__head--lg'"
  >
  </re-portlet-header>
  <re-portlet-body>
    <div class="row">
      <div class="col-md-6 kt-margin-bottom-10-mobile">
        <button mat-raised-button>
          Descargar
        </button>
      </div>
      <div class="col-md-6 kt-margin-bottom-10-mobile">
        <button mat-raised-button>
          Cargar
        </button>
      </div>
    </div>
    <button mat-raised-button>
      <input
        type="file"
        class="inputfile"
        id="fileUpload"
        (change)="onFileChance($event)"
        #myInputFunda
        value="Seleccione el archivo"
      />
    </button>

    &nbsp; &nbsp;
    <div class="row">
      <div class="col-md-6 kt-margin-bottom-10-mobile">
        <button mat-raised-button>
          Consultar
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 kt-margin-bottom-10-mobile">
        <button mat-raised-button mat-dialog-close>
           Cancelar
        </button>
      </div>
    </div>
   
  </re-portlet-body>
</re-portlet>
